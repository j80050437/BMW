<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: 'Poppins', sans-serif; /* Updated font for a more modern look */
    margin: 0;
    padding: 0;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: #fff; /* Set text color to white */
}
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        .logo {
            max-height: 50px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .menu-toggle {
            display: none;
            font-size: 24px;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
        }
        .mobile-menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background: #333;
            border-radius: 5px;
            padding: 10px;
        }
        .mobile-menu a {
            display: block;
            color: #fff;
            text-decoration: none;
            margin: 5px 0;
        }
        .mobile-menu a:hover {
            text-decoration: underline;
        }
        .show {
            display: block;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        main h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            justify-content: center;
        }
        .portfolio img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .portfolio img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        .more-images {
            margin-top: 20px;
            font-size: 1.1em;
        }
        .more-images p {
            color: #333; /* Text color */
            font-weight: bold;
        }
        .more-images a {
            color: #007bff; /* Link color */
            text-decoration: none;
        }
        .more-images a:hover {
            text-decoration: underline;
            color: #0056b3; /* Darker shade on hover */
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            nav {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="img/logo.jpg" alt="Barangay Mabca Logo" class="logo">
        <h1>Barangay Mabca Website</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </nav>
        <button class="menu-toggle" aria-label="Toggle navigation">&#9776;</button>
        <div class="mobile-menu">
            <a href="index.html">Home</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </header>
    <main>
        <h2>Portfolio</h2>
        <div class="portfolio">
            <img src="img/5.jpg" alt="Portfolio Item 1">
            <img src="img/3.jpeg" alt="Portfolio Item 2">
            <img src="img/4.jpeg" alt="Portfolio Item 3">
	    <img src="img/8.jpg" alt="Portfolio Item 4">

	
            <!-- Add more images here -->
        </div>
        <div class="more-images">
           
<p style="color: white;">
    For more images, visit: 
    <a href="https://web.facebook.com/profile.php?id=61560013823388&sk=photos" target="_blank" style="color: blue;">
        Barangay Mabca Facebook Photos
    </a>
</p>        </div>
    </main>
    <!-- <footer>
        <p>&copy; 2024 Barangay Mabca</p>
    </footer> -->
    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('.mobile-menu').classList.toggle('show');
        });
    </script>
</body>
</html>
